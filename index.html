<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kisah Sukses Final AI Hebat</title>
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b67ff">
  <link rel="icon" href="/favicon-32.png">
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="brand">
        <img src="logo.png" class="logo">
        <div>
          <h1 class="title">Kisah Sukses Final AI Hebat</h1>
          <p class="tag">Your AI success mentor — Mentor AI pribadi untuk inspirasi harian.</p>
        </div>
      </div>
    </header>

    <section class="controls">
      <form id="searchForm" class="search" onsubmit="return doSearch()">
        <input id="searchInput" placeholder="Search Google / Cari di Google..." />
        <button type="submit">Search</button>
      </form>

      <div class="youtube-chooser">
        <label>Video motivasi (random)</label>
        <button id="newVid">Load Random</button>
      </div>
    </section>

    <section class="content">
      <div class="card chat-card" id="chatCard">
        <div id="messages" class="messages"></div>
        <form id="chatForm" class="chat-form">
          <input id="prompt" placeholder="Tanya sesuatu..." autocomplete="off">
          <button type="submit">Kirim</button>
        </form>
      </div>

      <div class="card info">
        <h2>Tentang</h2>
        <p>Campuran Indonesia & English. Chat dengan AI untuk motivasi dan saran sukses.</p>

        <div class="video-wrap">
          <h3>Video Inspirasi</h3>
          <iframe id="ytFrame" width="100%" height="215" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0"></iframe>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> Kisah Sukses Final AI Hebat</p>
    </footer>
  </main>

  <script src="ai.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function doSearch() {
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return false;
      window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank");
      return false;
    }

    const vids = ["5qap5aO4i9A","dQw4w9WgXcQ","hLQl3WQQoQ0","s7L2PVdrb_8","2Lz0VOltZKA","K5KAc5CoCuk"];

    document.getElementById("newVid").onclick = () => {
      const id = vids[Math.floor(Math.random()*vids.length)];
      document.getElementById("ytFrame").src = "https://www.youtube.com/embed/" + id;
    };
  </script>
</body>
</html>
